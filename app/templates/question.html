{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/question.css") }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发布</h3>
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="标题" name="title" class="form-control">
            </div>
            <div class="form-group-content">
                <textarea name="content" id="content" rows="12" placeholder="内容" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
