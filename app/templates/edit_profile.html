{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/edit_profile.css') }}">
{% endblock %}

{% block main %}
{% endblock %}

{% block profile %}
    <div class="container">
        <div class="page-header">
            <h2>编辑个人资料</h2>
        </div>
        <form class="form-horizontal" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">用户名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="用户名" name="name" value="{{ current_user.username }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-5">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
