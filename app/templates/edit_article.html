{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/question.css") }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">编辑</h3>
    {% if article %}
        <form action="" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" placeholder="标题" name="title" class="form-control" value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <textarea name="content" id="content" rows="15" class="form-control" placeholder="">{{ article.content }}</textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
