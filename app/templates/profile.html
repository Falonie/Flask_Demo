{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/profile.css') }}">
{% endblock %}

{% block main %}
{% endblock %}

{% block profile %}
    <div class="container">
        <div class="page-header">
            <img class="avatar" src="{{ url_for('static',filename='images/profile.png') }}" alt="">
            <div class="profile-header">
                <h3>Profile</h3>
                <p>Hello {{ user.username }}</p>
                {% if current_user == user %}
                    <a href="{{ url_for('main.edit_profile') }}">编辑个人资料</a>
                {% endif %}
                <a href="{{ url_for('main.posts',author=user.username) }}">文章列表</a>
            </div>
        </div>
    </div>
{% endblock %}
