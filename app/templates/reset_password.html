{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/reset_password.css') }}">
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="{{ url_for('static',filename='js/zlajax.js') }}"></script>
    <script src="{{ url_for('static',filename='js/reset_password.js') }}"></script>
{% endblock %}

{% block profile %}
    <div class="container">
        <div class="page-header">
            <h2>重置密码</h2>
        </div>
        <form action="" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-container">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                        <span class="input-group-btn"><button id="sms_captcha_btn" class="btn btn-default">发送验证码</button></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn">提交</button>
                </div>
                <div class="form-group">
                    <a href="{{ url_for('auth.password_reset_email_request') }}" class="resetpwd-link" style="float: left">通过邮箱找回密码</a>
                </div>
            {% if message %}
                <p style="text-align: center;" class="text-danger">{{ message }}</p>
            {% endif %}
            <p style="display: none;text-align: center;" id="message" class="text-danger"></p>
            </div>
        </form>
    </div>
{% endblock %}
