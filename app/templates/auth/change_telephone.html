{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/login.css") }}">
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="{{ url_for('static',filename='js/zlajax.js') }}"></script>
    <script src="{{ url_for('static',filename='js/send_smscaptcha.js') }}"></script>
    <script src="{{ url_for('static',filename='js/change_telephone.js') }}"></script>
{% endblock %}

{% block main %}
    <h3 class="page-title">修改手机号</h3>
    <form action="" method="post">
        <div class="form-container">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="手机号码" name="telephone">
                    <span class="input-group-btn"><button id="sms_captcha_btn" class="btn btn-default">发送验证码</button></span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">提交</button>
            </div>
            {% if message %}
                <p style="text-align: center;" class="text-danger">{{ message }}</p>
            {% endif %}
            <p style="display: none;text-align: center;" id="message" class="text-danger"></p>
{#            <p style="display: none;color: red;text-align: center" id="message"></p>#}
        </div>
    </form>
{% endblock %}
