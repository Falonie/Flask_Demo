{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/login.css") }}">
{#    <link rel="stylesheet" href="{{ url_for('static',filename='js/reset_password_email.js') }}">#}
{% endblock %}

{% block main %}
{% endblock %}

{% block profile %}
    <div class="container">
        <h3 class="page-title">重置密码</h3>
        <form action="" method="post">
            <div class="form-container">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="邮箱" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="重复密码" name="repeat_password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
